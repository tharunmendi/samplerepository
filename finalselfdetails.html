 <!-- model header -->

    <div class="modal-dialog" >
      <div class="modal-content">
        <form action="TrackerPageFinal.html" method="post">
          <label> <b>Non-Billable :</b> </label> <br>
          <select name="Non-Billable" id="Nb" class="form-control">
            <option value="none">none</option>

          </select>
          <br>
          <br>
          <label><b>Billable :</b> </label> <br>
          <select name="Projects" id="pro" multiple="multiple" class="form-control">
            <option value="none">none</option>
            <option value="projects1">projects1</option>
            <option value="projects2">projects2</option>
            <option value="projects3">projects3</option>
           
          </select> <br>
          
          <!-- check boxes -->
        
          <div id="check">
            <input id="dev" type="checkbox" value="Developer" name="designation"/><label for="dev">Developer</label>
            <input id="test" type="checkbox" value="Tester" name="designation"/><label for="test">Tester</label>
        
        </div>
          
          
          <br>
          <label><b>Leaves</b> </label> <br>
          <select name="Leave" class="form-control">
            <option value="none">none</option>
            <option value="Casual Leave">Casual Leave</option>
            <option value="Sick Leave">Sick Leave</option>
          </select><br>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-success add" onclick="myFunction()"> Additems</button>
            <button type="button" class="btn btn-danger"id="close" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
  function myFunction(){
  var s1=document.getElementById('Nb').value;
  var s2=document.getElementById('pro').value;

  var s3=document.getElementsByName('designation');
           var selectedItems="";
           for(var i=0; i<s3.length; i++){
        if( s3[i].type=='checkbox' &&  s3[i].checked==true)
            selectedItems+= s3[i].value+"\n";
           }

    localStorage.setItem("set1",s1);
    localStorage.setItem("set2",s2);
    localStorage.setItem("set3",selectedItems);
    return false;
    }
  </script>
    <script>
       $(document).ready(function() {  
            $('#pro').multiselect();  
        });
    </script>
  <script type="text/javascript">
    window.onload = function () {
        var tblFruits = document.getElementById("check");
        var chks = tblFruits.getElementsByTagName("INPUT");
        for (var i = 0; i < chks.length; i++) {
            chks[i].onclick = function () {
                for (var i = 0; i < chks.length; i++) {
                    if (chks[i] != this && this.checked) {
                        chks[i].checked = false;
                    }
                }
            };
        }
    };
</script>
